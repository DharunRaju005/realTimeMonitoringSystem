 * This generated file contains a sample Java application project to get you started.
 * For more details on building Java & JVM projects, please refer to https://docs.gradle.org/8.12.1/userguide/building_java_projects.html in the Gradle documentation.
 */

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'org.springframework.boot' version '3.2.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    gradlePluginPortal()
}

ext {
    lombokVersion = "1.18.30"
}

dependencies {
    // JUnit for unit testing
    testImplementation libs.junit

    // Google Guava library for utilities like collections, caching, and concurrency
    implementation libs.guava

    // Spring Boot dependencies
    implementation 'org.springframework.boot:spring-boot-starter-web' // For building RESTful web applications
    implementation 'org.springframework.boot:spring-boot-starter-actuator' // Provides production-ready features like monitoring

    // Spring Cloud Bootstrap Starter (for externalized configuration management)
//    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap:4.1.1'

    // Spring Kafka for message-based communication using Apache Kafka
    implementation 'org.springframework.kafka:spring-kafka'

    // ModelMapper for object mapping (DTO to entity conversions)
    implementation 'org.modelmapper:modelmapper:3.2.0'

    // MySQL JDBC driver for database connectivity
    implementation 'mysql:mysql-connector-java:8.0.33'

    // Lombok for reducing boilerplate code in Java (getter, setter, constructors, etc.)
    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"

    // Prometheus SimpleClient for exposing application metrics
    implementation 'io.prometheus:simpleclient:0.16.0'
    implementation 'io.prometheus:simpleclient:0.16.0'
    implementation 'io.prometheus:simpleclient_httpserver:0.16.0'
    implementation 'io.prometheus:simpleclient_hotspot:0.16.0'
}



// Apply a specific Java toolchain to ease working on different environments.
java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21

    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}
